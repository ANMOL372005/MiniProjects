<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Password Manager</h1>

    <form id="credential-form" class="card">
      <label>
        Website:
        <input type="text" id="website" required />
      </label>

      <label>
        Username:
        <input type="text" id="username" required />
      </label>

      <label>
        Password:
        <div class="password-group">
          <input type="text" id="password" required />
          <button type="button" id="generate-password">Generate</button>
        </div>
      </label>

      <button type="submit" class="btn add-btn">Add Credential</button>
    </form>

    <input type="text" id="search" placeholder="Search by website..." class="search-bar"/>

    <div id="credentials-list" class="list"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
